<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="./src/styles/reset.css" type="text/css">
    <script src="./dist/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>What Weather Where</title>
</head>

<body>
    <h2>What Weather Where</h2>
    <form id="weather-form">
        <label>Zip Code: 
            <input type="text" class="zip-code-input">
        </label>
        <label>Start Date:
            <input type="date" class="start-date-input">
        </label>
        <label>End Date:
            <input type="date" class="end-date-input">
        </label>
        <input type="submit" value="Load Data" id="load-data">
    </form>
    <br>
    <h3 id="info"></h3>
    <div class="container">
        <h2>Min and Max Temperatures</h2>
        <canvas id="temp-chart"></canvas>
        <h2>Percipitation</h2>
        <canvas id="percipitation-chart"></canvas>
        <h2>Sunrise and Sunset</h2>
        <canvas id="sun-chart"></canvas>
        <h2>Daylight</h2>
        <canvas id="daylight-chart"></canvas>
    </div>
</body>

</html>

<!DOCTYPE html>

<html lang="en">
    

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/styles/reset.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Roboto:wght@100;300&display=swap"
        rel="stylesheet">
    <script src="./dist/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/main.css" />
    <title>What Weather Where</title>
</head>

<body>
    <nav>
        <img src="./src/images/weather-icons/2995005_sun_climate_day_beach_giallo_sole_soleggiato_sunny_yellow_weather.png" alt="">
        <h1>What Weather Where</h1>
        <!-- <h1>Let's checkout Palo Alto and Madison</h1> -->
    </nav>
    <section class="content">
        <div class="form-container">
            <aside id="weather-form">
            <div id="zip-container">
                <label>Choose Locations: </label>
                <div id="enter-zip-container">
                    <input type="text" class="zip-code-input" placeholder="Enter Zip Code...">
                    <button id="add-zip">Add</button>
                </div>
                <ul id="location-list"></ul>
            </div>
                <div id="selections-container">
                    <label>Start Date:
                        <input type="date" id="start-date-input" class="date-input">
                    </label>
                    <label>End Date:
                        <input type="date" id="end-date-input" class="date-input">
                    </label>

                    <label>Aggregation: 
                        <div id="select-container">
                            <select class="select-box" name="x-step" id="x-step">
                                <option value="days">Daily</option>
                                <option value="weeks">Weekly</option>
                                <option value="months">Monthly</option>
                            </select>
                        </div>
                    </label>
                    <div class="units">
                        <input type="radio" name="metrics" id="imperial-input" class="radio-input" checked>
                        <label for="imperial" class="radio-labels">Imperial Units</label> 
                        <input type="radio" name="metrics" id="metric-input" class="radio-input">
                        <label for="metric" class="radio-labels">Metric Units</label> 
                        <div id="radio-background"></div>
                    </div>
                </div>
                <button id="form-button">Load Weather Metrics</button>
            </aside>
        </div>
        <div class="chart-container">
            <h2>Min and Max Temperatures</h2>
            <canvas id="temp-chart"></canvas>
            <h2>Precipitation</h2>
            <canvas id="precipitation-chart"></canvas>
            <h2>Sunrise and Sunset</h2>
            <canvas id="sun-chart"></canvas>
            <h2>Daylight</h2>
            <canvas id="daylight-chart"></canvas>
        </div>
    </section>

    <footer></footer>
</body>

</html>

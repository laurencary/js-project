<!DOCTYPE html>

<html lang="en">
    

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Roboto:wght@100;300&display=swap"
        rel="stylesheet">
    <script src="./dist/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/main.css" />
    <title>What Weather Where</title>
</head>

<body>
    <nav>
        <img src="./src/images/weather-icons/2995005_sun_climate_day_beach_giallo_sole_soleggiato_sunny_yellow_weather.png" alt="">
        <h1>What Weather Where</h1>
        <!-- <h1>Let's checkout Palo Alto and Madison</h1> -->
    </nav>
    <section class="content">
        <div class="form-container">
            <aside id="weather-form">
                <div id="selections-container">
                    <label>Start Date:
                        <input type="date" class="start-date-input">
                    </label>
                    <label>End Date:
                        <input type="date" class="end-date-input">
                    </label>
                    <label>Aggregation: 
                        <select name="x-step" id="x-step">
                            <option value="days">Daily</option>
                            <option value="weeks">Weekly</option>
                            <option value="months">Monthly</option>
                        </select>
                    </label>
                    <label>Units:
                        <input type="radio" name="metrics" class="imperial-input" checked>Imperial
                        <input type="radio" name="metrics" class="metric-input">Metric
                    </label>
                </div>
                <div id="zip-container">
                    <label>
                        <input type="text" class="zip-code-input" placeholder="Enter Zip Code...">
                    </label>
                    <ul id="location-list"></ul>
                </div>
                <button id="form-button">Load Weather Metrics</button>
            </aside>
        </div>
        <div class="chart-container">
            <h2>Min and Max Temperatures</h2>
            <canvas id="temp-chart"></canvas>
            <h2>Precipitation</h2>
            <canvas id="precipitation-chart"></canvas>
            <h2>Sunrise and Sunset</h2>
            <canvas id="sun-chart"></canvas>
            <h2>Daylight</h2>
            <canvas id="daylight-chart"></canvas>
        </div>
    </section>

    <footer></footer>
</body>

</html>
